    <title>Time Is Now</title>
    <meta name="author" content="Niklas Wallenborg" />
    <meta
      name="title"
      content="Time is now, but also a capitalist invention. or This is not a political work, it's just colors..."
    />
    <meta
      name="description"
      content="This code creates a smooth, endless color-block animation

  both the color selection and animation speed, making each transition unique and unpredictable"
